<script type="text/javascript">

var map;

function drawmap() {

    OpenLayers.Lang.setCode('de');
    
    var lon = 11.28018;
    var lat = 49.51211;
    var zoom = 16;
    var proj4326 = new OpenLayers.Projection("EPSG:4326");
    var projmerc = new OpenLayers.Projection("EPSG:900913");
    

    map = new OpenLayers.Map('map', {
        projection: new OpenLayers.Projection("EPSG:900913"),
        displayProjection: new OpenLayers.Projection("EPSG:4326"),
        controls: [
            new OpenLayers.Control.MouseDefaults(),
            new OpenLayers.Control.PanZoomBar(),
            new OpenLayers.Control.Permalink(),
            new OpenLayers.Control.Attribution()],
        maxExtent: new OpenLayers.Bounds(-20037508.34,-20037508.34,20037508.34,20037508.34),
        numZoomLevels: 19,
        maxResolution: 156543,
        units: 'meters'
    });

    var layer_wms = new OpenLayers.Layer.XYZ( 'WMS',
    'http://wms.openstreetmap.de/tms/%LAYERNAME%/${z}/${x}/${y}.png');

    map.addLayers([layer_wms]);

    // zoom to WMS extend
    wmsextend = new OpenLayers.Bounds(%BOUNDS%);
    wmsextend.transform(proj4326, projmerc)
    map.zoomToExtent(wmsextend);
};

//]]>
    </script>
  </head>
  <body onload=drawmap();>
